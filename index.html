<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laura Tejada">
    <title>Cookies and Modals</title>
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/index.css" media="all">
    <script src="assets/scripts/index.js" type="module"></script>
</head>
<body>
    <main>
        <div class="modal">
           <!--<div id="modal-1" class="modal-content"> --> 
            <dialog id="modal-1" class="modal-content">
                <div class="modal-header">
                    <h3>Cookies</h3>
                </div>
                <div class="modal-body">
                    <p>We use cookies to improve your experience on our website. 
                       By clicking "Accept", you agree to use the cookies for marketing and analytics purposes.
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn-accept">Accept</button>
                    <button class="btn-settings">Settings</button>
                </div>
            </dialog>    
            <!-- </div> -->
            <dialog id="modal-2" class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                </div>
                <div class="modal-body">
                    <label for="browser">
                        Browser
                        <div>
                            <span class="checkbox">
                                <input class="chk-browser" name="browser" type="checkbox">
                                <label data-on="." data-off="."></label>
                            </span>
                        </div>
                    </label>
                    <label for="system">
                        Operating System
                        <div>
                            <span class="checkbox">
                                <input class="chk-system" name="system" type="checkbox">
                                <label data-on="." data-off="."></label>
                            </span>
                        </div>
                    </label> 
                    <label for="width">
                        Screen width
                        <div>
                            <span class="checkbox">
                                <input class="chk-width" name="width" type="checkbox">
                                <label data-on="." data-off="."></label>
                            </span>
                        </div>
                    </label> 
                    <label for="browser">
                        Screen heigth
                        <div>
                            <span class="checkbox">
                                <input class="chk-heigth" name="heigth" type="checkbox">
                                <label data-on="." data-off="."></label>
                            </span>
                        </div>
                    </label>  
                </div>
                <div class="modal-footer">
                    <button class="btn-preferences">Save preferences</button>
                </div>
            </dialog>
        </div>        
        <div class="container">
            <div class="row">
                <div class="column col">
                    <div class="title-middle" data-animation-offset="first">
                        <h1>Hello world. I am Laura, an MITT's Software Development student in Winnipeg </h1>
                    </div>
                    <div class="button-center" data-animation-offset="second">
                        <button type="button" value="MORE">MORE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
